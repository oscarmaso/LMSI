<!DOCTYPE html>
<html>
<head>
	<title>Tablas con span</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" 
	      href="estilosConTd.css">
</head>
<body>
  <h1>Tablas con rowspan </h1>
  <p>
    Una tabla combinando varios elementos de td 
    <table border=3 
           bordercolor="#00005f" 
           cellspacing="0"
           width="500">
      <tr>
        <td rowspan="4" valign="middle" align="center">
          Ingresos<br> europea
        </td>
        <td colspan="4">Ventas de productos</td>
      </tr>
      <tr>
        <td>Nombre</td>
        <td>Unidades</td>
        <td>Precio</td>
        <td>Total</td>
      </tr>
      <tr>
        <td>Pantalla</td>
        <td>4</td>
        <td>120 €</td>
        <td>480 €</td>
      </tr>
      <tr>
        <td>Teclado</td>
        <td>2</td>
        <td>320 €</td>
        <td>180 €</td>
      </tr>
    </table>
</body>
</html>
