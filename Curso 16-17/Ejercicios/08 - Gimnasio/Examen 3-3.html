<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3-3</title>
	<meta charset="utf-8" />
	<style type="text/css">
		.Horario
		{
			background-color: red;
			color: green;
			width: 300px;
			text-align: center;
			font-size: 20pt;
		}
		.Precio
		{
			background-color: yellow;
			color: blue;
			width: 300px;
			text-align: center;			
			font-size: 20pt;
		}
	</style>
	<script type="text/javascript">
	function MostrarHorario(tipoClase) 
	{
		var p;
		
		p = document.getElementById('resHorario');
		if (tipoClase==1)
		  p.innerHTML = "Mañana: 8 a 11"
		else if (tipoClase==2)
		  p.innerHTML = "Mañana: 12 a 14"
		else
		  p.innerHTML = "Mañana: 15 a 19"
	}
	function MostrarPrecio(tipoClase) 
	{
		var p;
		p = document.getElementById('resPrecio');
		if (tipoClase==1)
		  p.innerHTML = "100 €"
		else if (tipoClase==2)
		  p.innerHTML = "200 €"
		else
		  p.innerHTML = "300 €"
	}
	</script>
</head>
<body>
  <h1> CLASE DEL GIMNASIO </h1>
  <ul>
    <li>Cardio 
      <button onclick="MostrarHorario(1)">Horario</button>
      <button onclick="MostrarPrecio(1)">Precio</button>
    </li>
    <li>Zumba 
      <button onclick="MostrarHorario(2)">Horario</button>
      <button onclick="MostrarPrecio(2)">Precio</button>
    </li>
    <li>Pilates 
      <button onclick="MostrarHorario(3)">Horario</button>
      <button onclick="MostrarPrecio(3)">Precio</button>
    </li>
  </ul>
    <p class="Horario" id="resHorario">Horario</p>
    <p class="Precio" id="resPrecio">Precio</p>
</body>
</html>
