<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3-4</title>
	<meta charset="utf-8" />
	<script type="text/javascript">
	function FechaMayor() 
	{
		var dia1,mes1,ano1,
		    dia2,mes2,ano2,
		    res;

		dia1 = parseInt(document.getElementById('diaFecha1').value);
		mes1 = parseInt(document.getElementById('mesFecha1').value);
		ano1 = parseInt(document.getElementById('anoFecha1').value);
		dia2 = parseInt(document.getElementById('diaFecha2').value);
		mes2 = parseInt(document.getElementById('mesFecha2').value);
		ano2 = parseInt(document.getElementById('anoFecha2').value);

		res = document.getElementById('resultado');
		if ( (ano1>ano2) || 
			 ((ano1==ano2) && (mes1>mes2)) || 
			 ((ano1==ano2) && (mes1==mes2) && (dia1>=dia2)) )
			res.innerHTML = "Fecha mayor" + dia1 + "/" + mes1 + "/" + ano1;
		else
			res.innerHTML = "Fecha mayor" + dia2 + "/" + mes2 + "/" + ano2;
	}
	</script>
</head>
<body>
  <h1> COMPARAR FECHAS </h1>
  <p>Fecha 1 </p>
  <ul>
    <li>Dia: <input type="text" id="diaFecha1"></li>
    <li>Mes: <input type="text" id="mesFecha1"></li>
    <li>Año: <input type="text" id="anoFecha1"></li>
  </ul>
  <p>Fecha 2 </p>
  <ul>
    <li>Dia: <input type="text" id="diaFecha2"></li>
    <li>Mes: <input type="text" id="mesFecha2"></li>
    <li>Año: <input type="text" id="anoFecha2"></li>
  </ul>
  <button onclick="FechaMayor()">Calcular Fecha Mayor</button>
  <p id="resultado">....</p>
</body>
</html>
