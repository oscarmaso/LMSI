<!DOCTYPE html>
<html>
<head>
	<title>Tabla con atributos para tr y td</title>
	<meta charset="utf-8">
</head>
<body>
  <h1>Tabla con atributos para la fila </h1>
  <p>
    Mi tabla con datos de filas
  </p>

  <table border="3" bordercolor="#FF0000"
         cellpadding="10">
    <tr align="center">
      <td width="100" height="60">Nombre</td>
      <td width="120">Apellidos</td>
      <td width="80">Edad</td>
      <td width="150">Fecha de nacimiento</td>
    </tr>
    <tr align="center" valign="top" height="60">
      <td align="left">Juan</td>
      <td>Martín</td>
      <td>23</td>
      <td>12/04/2000</td>
    </tr>
    <tr align="left" valign="bottom" height="60">
      <td>Ana</td>
      <td>López</td>
      <td>22</td>
      <td>24/03/2001</td>
    </tr>
    <tr align="right" height="60">
      <td>Raúl</td>
      <td>Ruiz</td>
      <td>21</td>
      <td>17/02/2001</td>
    </tr>
  </table>
</body>
</html>
