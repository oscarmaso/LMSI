<!DOCTYPE html>
<html>
<head>
	<title>Tabla de productos V2 con CSs</title>
	<meta charset="utf-8">
	<link rel="stylesheet" 
	      type="text/css" 
	      href="estiloTabla.css">
</head>
<body>
  <h1>Versión 2 de la tabla sin css </h1>
  
  <table class="tablaProductos">
    <tr class="filaCabecera">
      <td class="columnaCabecera">
        Producto
      </td>
      <td class="columnaCabecera">
        Código
      </td>
      <td class="columnaCabecera">
        Precio
      </td>
      <td class="columnaCabecera">
        Descuento
      </td>
    </tr>
    <tr class="filaImpar">
      <td class="producto">Pantalla  </td>
      <td class="codigo">1234-555-66 </td>
      <td class="precio">123.65 €    </td>
      <td class="porcentaje">5 %     </td>
    </tr>
    <tr class="filaPar">
      <td class="producto">Teclado extendido</td>
      <td class="codigo">1234-458-77</td>
      <td class="precio">67.43 €    </td>
      <td class="porcentaje">18 %   </td>
    </tr>
    <tr class="filaImpar">
      <td class="producto">Monitor   </td>
      <td class="codigo">1455-222-33 </td>
      <td class="precio">29.25 €     </td>
      <td class="porcentaje">19 %    </td>
    </tr>
    <tr class="filaPar">
      <td class="producto">Impresora </td>
      <td class="codigo">1434-679-22 </td>
      <td class="precio">27.76 €     </td>
      <td class="porcentaje">24 %    </td>
    </tr>
  </table>
</body>
</html>
