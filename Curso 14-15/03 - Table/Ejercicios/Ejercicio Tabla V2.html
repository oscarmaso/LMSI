<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio tabla con CSS clases</title>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="estiloTabla.css">
</head>
<body>
  <h1>Ejercicio de la tabla con CSS y clases </h1>

  <table>
    <tr class="cabecera">
      <td width="200" height="50"><b>Producto</b></td>
      <td width="200" height="50"><b>Código</b></td>
      <td width="200" height="50"><b>Precio</b></td>
      <td width="200" height="50"><b>Descuento</b></td>
    </tr>
    <tr class="impar">
      <td class="producto">Pantalla</td>
      <td class="codigo"> 1234-555-66 </td>
      <td class="precio"> 123.65 €</td>
      <td class="descuento"> 5 %</td>
    </tr>
    <tr class="par">
      <td class="producto">Pantalla</td>
      <td class="codigo"> 1234-555-66 </td>
      <td class="precio"> 123.65 €</td>
      <td class="descuento"> 5 %</td>
    </tr>    
  </table>

</body>
</html>
