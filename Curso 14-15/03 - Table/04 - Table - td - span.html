<!DOCTYPE html>
<html>
<head>
	<title>Table con td y span</title>
	<meta charset="utf-8">
	<link rel="stylesheet" 
	      type="text/css" 
	      href="Ejercicio Tabla/estiloTabla.css">
</head>
<body>
  <h1>Table con rowspan para tabla </h1>
  
  <table class="tablaProductos">
    <tr class="filaCabecera">
      <td class="columnaCabecera">
        Animales
      </td>
      <td class="columnaCabecera">
        Nombre
      </td>
    </tr>
    <tr class="filaPar">
      <td rowspan="3" align="center">Vertebrados</td>
      <td>Vaca</td>
    </tr>
    <tr class="filaPar">
      <td>Perro</td>
    </tr>
    <tr class="filaPar">
      <td>Caballo</td>
    </tr>
    <tr class="filaPar">
      <td rowspan="2" align="center">Invertebrados</td>
      <td>Escarabajo</td>
    </tr>
    <tr class="filaPar">
      <td>Cucaracha</td>
    </tr>
  </table>

  <h1>Table con colspan para tabla </h1>

  <table class="tablaProductos">
    <tr class="filaCabecera">
      <td class="columnaCabecera" colspan="3">
        Vertebrados
      </td>
      <td class="columnaCabecera" colspan="2">
        Invertebrados
      </td>
    </tr>
    <tr class="filaImpar">
      <td>Vaca</td>
      <td>Perro</td>
      <td>Caballo</td>
      <td>Escarabajo</td>
      <td>Cucaracha</td>
    </tr>
  </table>  

 </body>
</html>
